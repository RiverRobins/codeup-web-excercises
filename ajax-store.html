<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
    function refresh() {
        var inventory = $.ajax("data/inventory.json");
        $("#insertProducts").innerHTML = "";
        inventory.done(function (data) {
            console.log(inventory);
            $.each(data, function (index, item) {
                $("#insertProducts").append("<tr>" + "<td>" + item.title + "</td>" + "<td>" + item.quantity + "</td>" + "<td>" + item.price + "</td>" + "<td>" + item.categories + "</td></tr>")
            })
        }).fail(function () {
            console.log("No request for you!")
        });
    }

    refresh();

    $("#refreshButt").click(function(){
        refresh();
    });

})();
</script>

</body>
</html>
