    //problem 2
    var prices = {
        tofu: 3,
        lamb: 5,
        potato: 1
    };
    function getFood(tofu, lamb, potato) {
        var foodTotal = (tofu * parseFloat(prices.tofu)) + (lamb * parseFloat(prices.lamb)) + (potato * parseFloat(prices.potato));
        return "Total amount purchased: " + (tofu + lamb + potato) + "lbs" + "\n" + "Total price: $" + foodTotal + "\n" + "Discounted cost: $" + (foodTotal / 0.2);
    }
    console.log(getFood(10, 10, 10));
    console.log(getFood(5, 5, 5));
